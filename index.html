      input[type="range"]::-webkit-slider-thumb {

        border: 1px solid #000000;
        height: 36px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;

        margin-top: -14px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;

      input[type="range"]:focus::-webkit-slider-thumb {
        outline: none !important;
      }

      .go-me {
        position: absolute;
        top: 0px;
        right: 0px;
      }

      .back-me {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      /*img hover effect*/
      .img_effect01 {
        position: relative;
      }

      .img_effect01:before {
        content: "";
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: all 0.35s ease 0s;
      }

      .img_effect01:hover:before {
        opacity: 1;
      }

      .img_effect01:hover .box-content {
        background: rgba(255, 255, 255, 0.25);
      }

      .img_effect01 img {
        width: 100%;
        height: auto;
      }

      .img_effect01 .box-content {
        width: 90%;
        height: 90%;
        position: absolute;
        top: 5%;
        left: 5%;
      }

      .img_effect01 .box-content:after,
      .img_effect01 .box-content:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0;
        transition: all 0.7s ease 0s;
      }

      .img_effect01 .box-content:before {
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        transform: scale(0, 1);
        transform-origin: 0 0 0;
      }

      .img_effect01 .box-content:after {
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        transform: scale(1, 0);
        transform-origin: 100% 0 0;
      }

      .img_effect01:hover .box-content:after,
      .img_effect01:hover .box-content:before {
        opacity: 1;
        transform: scale(1);
        transition-delay: 0.15s;
      }
